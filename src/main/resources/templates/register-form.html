<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>Register</title>
    </head>
    <body>
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;" >
                <div class="col-sm-12">
                    <h2>Register Account</h2>
                    <form th:action="@{/process_register}" th:object="${user}"
                          method="post" style="max-width: 600px; margin: 0 auto;">
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="text" th:field="*{name}" class="form-control" path="username"  placeholder="Enter UserName"/>
                        </div>
                        <div class="col-8">
                            <label>Password</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password"
                                   required minlength="6" maxlength="10"/>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <div class="col-8">
                                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" th:field="*{address}" class="form-control" path="address"  placeholder="Enter Address"/>
                        </div>

						<div class="form-group">
                            <label>Phone</label>
                            <input type="text" th:field="*{phonenumber}" class="form-control" path="phone"  placeholder="Enter your number phone"/>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <div class="radio"><!--value = 1 => Nam| 0 =>Nu -->
                                <label class="checkbox-inline">
                                	<checkbox path="activated"/>Activated</label>
                                <label class="checkbox-inline">
									<checkbox path="admin" />Admin</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-primary">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
